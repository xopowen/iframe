<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="src/anime.min.js"></script>
    <script src="src/AFRAME_components.js"></script>

</head>
<body>

<a-scene inspector="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
    <a-assets >
        <img id="sky" src="src/media/Sky_horiz_19.png">

        <a-asset-item id="road" src="src/media/obj/road.glb"></a-asset-item>
        <a-asset-item id="bird"  src="src/media/obj/bird.glb"></a-asset-item>
        <img  src = 'src/media/img/1645481682_5-kartinkin-net-p-kartinki-khorror-5.jpg'/>
    </a-assets>
    <a-entity camera="" look-controls id ="my_camera" position="-0.48569 1.6 -2.70759" wasd-controls="" rotation="-10.542423430407148 -199.16012958747422 0" look-controls="" aframe-injected="" data-aframe-inspector-original-camera="">
        <a-entity id="cursor"  cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: black; shader: flat">
        </a-entity>
    </a-entity>
    <a-sky src="#sky" id="sky" cursor-listener material="" geometry="thetaLength: 90.74"></a-sky>
    <a-gltf-model src="#road"
                  position="11.32896 0.34 12.13758"
                  gltf-model="src/media/obj/road.glb">
    </a-gltf-model>
    <a-gltf-model src="#bird"
                  id ="Bird"
                  position="2.14425 1.16671 1.40571"
                  gltf-model="src/media/obj/bird.glb"
                  animation-mixer="duration:  3"
                  rotation="-180.03 4.1 -179.9"
                  bird-move
    >
    </a-gltf-model>

    <a-image id="xopor" look-controls="" cursor-listener="" src="src/media/img/1645481682_5-kartinkin-net-p-kartinki-khorror-5.jpg" position="-0.39 1.55897 -4.19307" material="" geometry="" rotation="" scale="1.05238 0.98791 1.00402">
    </a-image>
    <a-image src="src/media/img/planet1.png" position="-167.8534363452157 111.330793541116 -345.0768197832706" class="image-planers" look-controls="" cursor-listener="" scale="100 100 100" material="" geometry="" rotation="16.157409822689225 26.12687545796555 0"></a-image>
    <a-image src="src/media/img/planet2.png" position="-196.88260154518514 291.8472291256735 -189.42919024781878" class="image-planers" look-controls="" cursor-listener="" scale="100 100 100" material="" geometry="" rotation="47.09713075975371 96.14231802295232 0"></a-image>

    <a-image src="src/media/img/planet4.png" position="-92.90382978636704 306.49785469579973 -239.3352917388168" class="image-planers" look-controls="" cursor-listener="" scale="100 100 100" material="" geometry="" rotation="50.420285971512484 20.511889065683484 0"></a-image>
    <a-image src="src/media/img/planet6.png" position="-313.78937202291473 197.55714675130477 -148.77629400409964" class="image-planers" look-controls="" cursor-listener="" scale="100 100 100" material="" geometry="" rotation="29.679213787776664 64.6296392907569 0"></a-image>

</a-scene>
